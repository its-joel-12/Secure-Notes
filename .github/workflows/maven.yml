name: Java CI with Maven

on:
  push:
    branches: [ "deployment" ]
  pull_request:
    branches: [ "deployment" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      SPRING_APPLICATION_NAME: ${{ secrets.SPRING_APPLICATION_NAME }}
      SPRING_SECURITY_USER_NAME: ${{ secrets.SPRING_SECURITY_USER_NAME }}
      SPRING_SECURITY_USER_PASSWORD: ${{ secrets.SPRING_SECURITY_USER_PASSWORD }}
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      SPRING_APP_JWT_SECRET: ${{ secrets.SPRING_APP_JWT_SECRET }}
      SPRING_APP_JWT_EXPIRATION_MS: ${{ secrets.SPRING_APP_JWT_EXPIRATION_MS }}
      SPRING_MAIL_USERNAME: ${{ secrets.SPRING_MAIL_USERNAME }}
      SPRING_MAIL_PASSWORD: ${{ secrets.SPRING_MAIL_PASSWORD }}
      GITHUB_CLIENT_ID: ${{ secrets.CITHUB_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.CITHUB_CLIENT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      INITIAL_USER_PASSWORD: ${{ secrets.INITIAL_USER_PASSWORD }}
      INITIAL_ADMIN_PASSWORD: ${{ secrets.INITIAL_ADMIN_PASSWORD }}
      TEST_API: ${{ secrets.TEST_API }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

